<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate to Joshua Samraj</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        h2 {
            margin-top: 0;
            color: #1a1a1a;
        }
        p {
            color: #666;
            margin-bottom: 24px;
        }
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        /* Button Styling */
        button {
            transition: transform 0.1s ease, box-shadow 0.1s ease;
        }
        button:active {
            transform: scale(0.98);
        }
        
        .upi-btn {
            background-color: #4CAF50;
            color: white;
            padding: 14px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            text-decoration: none;
        }

        .gpay-btn {
            background-color: white;
            color: #3c4043;
            border: 1px solid #dadce0;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .qr-section {
            border-top: 1px solid #eee;
            padding-top: 20px;
        }
        .qr-section img {
            border: 1px solid #ddd;
            padding: 5px;
            border-radius: 5px;
        }
        .note {
            font-size: 12px;
            color: #888;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Support for donation</h2>
        <p>Choose a payment method below</p>
        
        <div class="button-group">
            <a href="upi://pay?pa=j.joshuasamraj@oksbi&pn=joshua%20samraj&cu=INR" style="text-decoration: none;">
                <button class="upi-btn">
                    Pay via Any UPI App
                </button>
            </a>

            <a href="gpay://upi/pay?pa=j.joshuasamraj@oksbi&pn=joshua%20samraj&cu=INR" style="text-decoration: none;">
                <button class="gpay-btn">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/f/f2/Google_Pay_Logo.svg" alt="GPay" width="45">
                    <span>Pay with GPay</span>
                </button>
            </a>
        </div>

        <div class="qr-section">
            <p style="margin-bottom: 10px; font-weight: bold;">Scan to Pay</p>
            <img 
                src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=upi://pay?pa=j.joshuasamraj@oksbi&pn=joshua%20samraj&cu=INR" 
                alt="Joshua's UPI QR Code"
            >
            <div class="note">UPI ID: j.joshuasamraj@oksbi</div>
        </div>
    </div>

</body>
</html>
